<div id="main">
  <h2>Itens</h2>

  <form role="form" ng-submit="addItem()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="item" placeholder="Adicione Items" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  
  <div ui-sortable ng-model="itens">
    <p class="input-group" ng-repeat="item in itens" style="padding:5px 10px; cursor: move;">
      <input type="text" ng-model="item" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="removeItem($index)" aria-label="Remover Item">X</button>
      </span>
    </p>
  </div>
</div>
